  <br><div class="comment">
    <textarea id="title" type="text "rows="10" cols="60" onkeyup="Allow()" placeholder="write a comment and share a photo of your experience....."></textarea>
    <input type="submit" value="SUBMIT" onclick="insert()" style="width:100px;" /></form>

    <div id="display"></div>
    <script type="text/javascript">
    var titles = [];
    var titleInput = document.getElementById("title");
    var messageBox = document.getElementById("display");
    function Allow()
    {
    if (!user.title.value.match(/[a-zA-Z]$/) && user.title.value !="")
    {
    user.title.value="";
    alert("Please Enter only alphabets");
    }
    window.location.reload()
    }
    function insert () {
    titles.push(titleInput.value);
    clearAndShow();
    }
    function clearAndShow ()
    {
    titleInput.value = "";
    messageBox.innerHTML = "";
    messageBox.innerHTML += " " + titles.join("<br/> ") + "<br/>";
    }
    

    


    </script><br>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
